<!DOCTYPE html>
<html lang=ru>
<head>

  <script>
    function ok_f(e) {
      pupScreen.style.display = 'none'
    }
    function either_f(e) {
      pupScreen.style.display = 'flex'
      return false
    }

</head>
<body>
  <form>
    <label for=login id=lbl-l>Логин:</label>

    <label for=pass  id=lbl-p>Пароль:</label>
    <input id=login value=Administrator>
    <input id=mail type=email value=admin@support.com>
    <input id=pass type=password value=asdflkjsadf>
    <button id=either>или?</button>
    <button id=signup onclick=return(false)>РЕГИСТРАЦИЯ</button>
    <button id=signin onclick=return(false)>ВХОД</button>
    <div id=response>
      Одна форма для регистрации и входа! Введите ваши данные</div>

  <div id=pupScreen>

        восстановить
        пароль в случае утраты.</span>
      <button id=ok>Ok</button>
      <!-- <button id=ok>Ok</button> -->
    </div>
  </div>
  <script>
    either.onclick = e =>either_f(e)
    ok.onclick = pupScreen.onclick =
      e =>  e.target==pupScreen || e.target==ok? ok_f(e) :0
  </script>
